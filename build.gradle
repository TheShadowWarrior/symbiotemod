plugins {
    id 'net.minecraftforge.gradle' version '6.0.21'  ✅
    id 'eclipse'
    id 'maven-publish'
}

group = 'com.theshadowwarrior.symbiotemod'
version = '1.0'
archivesBaseName = 'symbiotemod'

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft {
    mappings channel: 'official', version: '1.20.1'
    copyIdeResources = true

    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'
            mods {
                symbiotemod {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    mavenCentral()
    maven { url = "https://maven.minecraftforge.net" }
}

dependencies {
    // ✅ Full Forge version — NO version range
    minecraft 'net.minecraftforge:forge:1.20.1-47.4.0'
}

jar {
    manifest {
        attributes([
            "Specification-Title": "symbiotemod",
            "Specification-Vendor": "theshadowwarrior",
            "Implementation-Title": project.name,
            "Implementation-Version": project.version,
            "Implementation-Vendor": "theshadowwarrior"
